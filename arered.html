<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Random Meme Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
            color: #e6e6e6;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: #ffcc00;
            text-shadow: 0 0 10px #ff5733, 0 0 20px #ffcc00;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 30px;
            color: #e6e6e6;
        }

        button {
            background-color: #ff5733;
            color: #fff;
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #ffcc00;
            color: #333;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Meme Generator</h1>
    <p>Get ready to unleash your creativity and have some fun with random memes!</p>
    <button onclick="redirectToMemeGenerator()">Let's Get Started!</button>

    <script>
        function redirectToMemeGenerator() {
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
